
<div class="container color-dark">
    <div class="col">
      <p>Fang, Add a bucket list item</p>
    </div>
    <div class="col">
      <p>Fang's bucket list ({{ itemCount }}) </p>
    </div>
  </div>
  <div class="container color-light"  [@goals]="goals.length">
    <div class="col">
      <p class="sm">Fang, Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>
  
      <form>
        <input type="text" class="txt" name="item" placeholder="Fang's life goal.." [(ngModel)]='goalText'>
        <!-- <br><span>{{goalText}}</span> //two-wany databinding -->
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
            {{ goal }}
      </p>
    </div>
  </div>
